<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="/javascript - lógica de programação/exercicios/atv 01/assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>

    <section class="grid">
      <div class="imc">
        <h4>IMC</h4>

        <p>Menos do que 18.5</p>
        <p>Entre 18,5 e 24,9</p>
        <p>Entre 25 e 29,9</p>
        <p>Entre 30 e 34,9</p>
        <p>Entre 35 e 39,9</p>
        <p>Mais do que 40</p>
      </div>

      <div class="Resultado">
        <h4>Resultado</h4>

        <p>Abaixo do peso</p>
        <p>peso normal</p>
        <p>Sobrepreso</p>
        <p>Obesidade grau 1</p>
        <p>Obesidade grau 2</p>
        <p>Obesidade grau 3</p>
      </div>
    </section>

    <h1>Calcule seu IMC</h1>

    <form action="" class="form">
      <label for="peso">Peso:</label>
      <input type="text" id="peso">
      <label for="altura">Altura:</label>
      <input type="text" id="altura">
      <button type="submit">Enviar</button>
    </form>

    <div class="resultadoimc"></div>

  </section>




  <script src="/javascript - lógica de programação/exercicios/atv 01/assets/js/main.js"></script>
</body>

</html>
